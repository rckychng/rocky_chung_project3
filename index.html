<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Untitled Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="opponent">
        <div class="opponent__info">
            <div class="opponent__text">
                <h2 class="opponent__name">WILD CSS</h2>
                <h2 class="opponent__level">Lv50</h2>
            </div>              
            <div class="opponent__health">
                <div class="opponent__health-tag">
                    <h3 class="opponent__health-text">HP</h3>
                </div>
                <div class="opponent__health-bar">
                    <div class="opponent__health-bar--fill"></div>
                </div>
            </div>
        </div>
        <div class="opponent__sprite">
            <img class="opponent__image" src="" alt="">
        </div>
    </section>

    <section class="player">
        <div class="player__info">
            <div class="player__text">
                <h2 class="player__name">DANNY</h2>
                <h2 class="player__level">Lv50</h2>
            </div>              
            <div class="player__health">
                <div class="player__health-tag">
                    <h3 class="player__health-text">HP</h3>
                </div>
                <div class="player__health-bar">
                    <div class="player__health-bar--fill"></div>
                </div>
            </div>
        </div>
        <div class="player__sprite">
            <img class="player__image" src="" alt="">
        </div>
    </section>
        
    <section class="menu">
        <div class="menu__info">
            <p class="menu__text">In Battle Text Goes Here</p>
        </div>
        <div class="menu__buttons">
            <button class="menu__buttons--red">Attack</button>
            <button class="menu__buttons--green">Special</button>
            <button class="menu__buttons--yellow">Capture</button>
            <button class="menu__buttons--blue">Run</button>
        </div>
    </section>
    
    
    <script defer src="fontawesome/fontawesome-all.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
