<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danny Pack</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link type="image/png" href="images/favicon.png" rel="icon">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="background">
        
        <div class="battle">

            <!-- START STARTS -->
            <section class="start">
                <h1 class="start__title">Danny Pack</h1>
                <h3 class="start__subtitle">Gotta collect 'em all!</h3>
                <button class="button start__button">START</button>
            </section>
            <!-- START ENDS -->

            <!-- VICTORY STARTS -->
            <section class="victory">
                <h2 class="victory__text">Wild CSS defeated!</h2>
                <button class="button restart__button">Play Again</button>
            </section>
            <!-- VICTORY ENDS -->

            <!-- CAPTURE STARTS -->
            <section class="capture">
                <h2 class="capture__text">Wild CSS collected!</h2>
                <button class="button restart__button">Play Again</button>
            </section>
            <!-- CAPTURE ENDS -->

            <!-- FLEE STARTS -->
            <section class="flee">
                <h2 class="flee__text">Fled from the wild CSS!</h2>
                <button class="button restart__button">Play Again</button>
            </section>
            <!-- FLEE ENDS -->

            <!-- SPECIAL STARTS -->
            <section class="special">
                <div id="special__text" class="special__text"></div>
            </section>
            <!-- SPECIAL ENDS -->

            <!-- FLASHING SCREEN STARTS -->
            <div class="blink"></div>
            <!-- FLASHING SCREEN ENDS -->

            <!-- OPPONENT STARTS -->
            <section class="opponent">
                <div class="opponent__info">
                    <div class="opponent__box">
                        <div class="opponent__text">
                            <h2 class="opponent__name">CSS</h2>
                            <h2 class="opponent__level">Lv50</h2>
                        </div>              
                        <div class="opponent__health">
                            <div class="opponent__health-tag">
                                <h3 class="opponent__health-text">HP</h3>
                            </div>
                            <div class="opponent__health-bar">
                                <div class="opponent__health-bar--fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="opponent__sprite">
                    <div id="opponent__error1" class="opponent__error opponent__error1"></div>
                    <div id="opponent__error2" class="opponent__error opponent__error2"></div>
                    <div id="opponent__error3" class="opponent__error opponent__error3"></div>
                    <img class="opponent__image animated pulse infinite" src="./images/css.png" alt="CSS Logo">
                    <img class="opponent__capture animated pulse infinite" src="./images/fannypack.png" alt="Fanny pack">
                </div>
            </section>
            <!-- OPPONENT ENDS -->
            
            <!-- PLAYER STARTS -->
            <section class="player">
                <div class="player__info">
                    <div class="player__box">
                        <div class="player__text">
                            <h2 class="player__name">DANNY</h2>
                            <h2 class="player__level">Lv50</h2>
                        </div>              
                        <div class="player__health">
                            <div class="player__health-tag">
                                <h3 class="player__health-text">HP</h3>
                            </div>
                            <div class="player__health-bar">
                                <div class="player__health-bar--fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player__sprite">
                    <div id="player__style1" class="player__style"></div>
                    <div id="player__style2" class="player__style"></div>
                    <div id="player__style3" class="player__style"></div>
                    <img class="player__image animated pulse infinite" src="./images/danny.png" alt="Danny">
                </div>
            </section>
            <!-- PLAYER ENDS -->
            
            <!-- MENU STARTS -->
            <section class="menu">
                <div class="menu__info">
                    <p class="menu__text"></p>
                </div>
                <div class="menu__buttons">
                    <button class="menu__button menu__button--yellow">Style</button>
                    <button class="menu__button menu__button--orange">Function</button>
                    <button class="menu__button menu__button--pink">Fanny</br>Pack</button>
                    <button class="menu__button menu__button--blue">Run</button>
                </div>
            </section>
            <!-- MENU ENDS -->
        
        </div><!-- BATTLE ENDS -->

        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    </div><!-- BACKGROUND ENDS -->

    <!-- AUDIO STARTS -->
    <audio id="audio__battle" src="./audio/battle_theme.mp3"></audio>
    <audio id="audio__victory" src="./audio/victory_theme.mp3"></audio>
    <!-- AUDIO ENDS -->
    
    <!-- SCRIPTS STARTS -->
    <script defer src="fontawesome/fontawesome-all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>
        window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));
    </script>
    <!-- SCRIPTS ENDS -->

</body>
</html>
